{% block content %}
    <div class="tab-content">
        <div class="gallery-wrap">
            <div class="gallery-wrap-inner">
            <h4>Jobs: {{ category.title }}</h4>
            <div class="dots-custom-portrait"></div><a class="back-to-gallery button-link button-link-icon" href="/"><span class="novi-icon icon icon-primary fa fa-angle-left"></span><span>back to gallery</span></a>
            </div>
            <div class="gallery-wrap-inner">
            <!-- Owl Carousel-->
            <div class="owl-carousel owl-gallery" data-items="1" data-dots="true" data-nav="false" data-stage-padding="0" data-loop="false" data-margin="0" data-mouse-drag="false" data-lightgallery="group" data-pagination-class=".dots-custom-portrait">
                {% for post in posts %}
                
                <figure>
                    <div class="text-center mb-4">
                        <h3>{{ post.title }}</h3>
                    </div>
                    {% if post.type in ['jpg', 'jpeg', 'png', 'svg', 'gif'] %}
                    <img src="static/{{post.path}}" alt=""/>
                    {% else %}
                    <video width="720" height="480" controls>
                        <source src={{ url_for('static', filename="demo.mp4") }} type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    {% endif %}
                    <div class="button-item text-center my-2">
                        <a class="btn1 mt-2 align-middle" href="https://scrap-job.herokuapp.com/">Перейти на сайт</a>
                    </div>
                </figure>
                {% endfor %}
